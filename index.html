<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="app" class="content">
        <div class="top">
            <h1 class="title animate__animated animate__jello">TodoList</h1>
            <h4 class="today">現在時間：{{time}} 
                <span class="clock">{{date}}</span>
            </h4>
        </div>
        <div class="progress">
            <h3>目前進度</h3>
            <div class="progressbar">
                <span class="percent">{{progressrate}} %</span>
                <div class="valuebar" :style="{width: progressrate+'%'}"></div>
            </div>
        </div>
        <div class="addtask">
            <input type="text" class="keyin" placeholder="有什麼待辦事項嗎?" v-model="newtask">
            <button class="addbtn" @click="addTask">新增</button>
        </div>
        <div class="contain">
            <ul class="navbar">
                <li id="all" :class="{'active':type=='all'}" @click="type='all'">全部 【{{tasks.length}}】</li>
                <li id="ing" :class="{'active':type=='ing'}" @click="type='ing'">進行中【{{getInprogressTask}}】</li>
                <li id="done" :class="{'active':type=='done'}" @click="type='done'">已完成【{{getDoneTask}}】</li>
            </ul>
            <div class="tasklist">
                <ul>
                    <li v-for="task in filter">
                        <input type="checkbox" :id="task.id" v-model="task.finished">
                        <label :for="task.id" class="date">{{task.date}}</label>
                        <span>{{task.name}}</span>
                        <div class="close" @click="removeTask(task)">X</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="clear">
            <span @click="clearAll">清除所有事項</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
